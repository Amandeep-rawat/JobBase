<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shinySilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0; stop-opacity:1" /> <!-- Lighter start -->
      <stop offset="50%" style="stop-color:#D0D0D0; stop-opacity:1" /> <!-- Mid-tone -->
      <stop offset="100%" style="stop-color:#E0E0E0; stop-opacity:1" /> <!-- Lighter end -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    .base { font: bold 36px 'Montserrat', sans-serif; } /* Font style */
    .highlight { fill: url(#shinySilver); filter: url(#glow); } /* Shiny silver gradient and glow effect */
    .text { fill: url(#shinySilver); } /* Shiny silver gradient */
  </style>
  <text x="5" y="40" class="base highlight">J</text> <!-- Apply highlight class with glow -->
  <text x="25" y="40" class="base text">ob</text>
  <text x="69" y="40" class="base highlight">B</text> <!-- Apply highlight class with glow -->
  <text x="95" y="40" class="base text">ase</text>
</svg>
